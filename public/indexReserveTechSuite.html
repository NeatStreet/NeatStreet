<script>
  function loadAllAvailableTechsuites(){
    console.log('loading all techsuites')
    var req = new XMLHttpRequest();

    req.responseType = 'json'
    req.open('GET', "/techsuite")

    req.onload = function() {
      const res = this.response
      buildList(res)
    }
    req.send()
  }

  function buildList(A) {
		var i, toAppendString
    toAppendString = "<tr>"
    toAppendString += "<th class='text-center'>Room Number</th>"
    toAppendString += "<th class='text-center'>Size</th>"
    toAppendString += "<th class='text-center'>Reserve</th>"
    toAppendString += "</tr>";
		for (i = 0; i < A.length; i++) {
			toAppendString += compiled(A[i]);
		}
		document.querySelector("#techsuites").innerHTML = toAppendString;
	}

  var compiled = _.template(
       "<tr>" +
       "<td id='roomnumber'> <%= roomnumber %> </td> <td> <%= size %> </td>" +
       "<td> <button class='btn btn-default initial_reserve' onclick='reserve(<%=roomnumber%>)' type='Submit'>Reserve</button></td>"
       + "</tr>"
   );
   loadAllAvailableTechsuites()
</script>
