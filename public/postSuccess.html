  function loadPostedItem() {
    var username = localStorage.getItem('login');
    console.log(username);
    var req = new XMLHttpRequest();
    req.open('GET', '/api/v1/clothes/' + username);
    req.responseType = 'json';

    req.onload = function() {
      //console.log(this.response);
      fillItems(this.response);
    };

    req.send();
  }

  function fillItems(data) {
    //console.log(data.data[0].owner);

    var path = data.data[0].image;
    var filename = path.substr(path.lastIndexOf('\\') + 1);
    console.log(filename);
    document.querySelector("#title").innerHTML = data.data[0].name;
    document.querySelector("#size").innerHTML += data.data[0].size;
    document.querySelector("#location").innerHTML += data.data[0].location;
    document.querySelector("#img").src = "/img/" + filename;
