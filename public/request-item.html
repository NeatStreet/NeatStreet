<script>
    var itemTemplate = ' \
        <div class="col-sm-4 item-container"> \
                <a class="lightbox" href="<LINKED-ITEM>" id="linked-item"> \
                    <img style="max-width: 300px; min-width: 200px;" src="<DISPLAY-IMG>" alt="Tunnel" id="display-img"> \

        </div>\
        <div class="col-sm-6" style="text-align: right"> \
            <h3 id="display-name"><DISPLAY_NAME></h3> \
                <div style="padding-top: 20px;">\
                </div>\
        </div> \
        ';


    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }

    // Load login user's profile
    function getAllClothes() {
        var req = new XMLHttpRequest();
        req.open('GET', '/api/v1/clothes');
        req.responseType = 'json';
        req.onload = function() {
        //   console.log('response' + JSON.stringify(this.response));
        displayClothes(this.response);
        };
        req.send();
    }

    function getItem() {
        const item = getUrlVars()['name'].replace(/%20/g, " ");
        var req = new XMLHttpRequest();
        console.log("item" + item);
        req.open('GET', '/api/v1/clothes/items/' + item);
        req.responseType = 'json';
        req.onload = function() {
           console.log(this.response);
            displayClothes(this.response);
        };
        req.send();
    }

  $(function(){
    // getAllClothes();
    getItem();
  });

  function displayClothes(data) {
            var item = data;
            displayImg = "../img/emptyitem.png";
            var linkedItem = item[0].image; // TODO: change this to Cam's url
            var displayImg = item[0].image;
            var filledIn = itemTemplate
                .replace(/<LINKED-ITEM>/g, linkedItem)
                .replace(/<DISPLAY-IMG>/g, displayImg)
                .replace(/<DISPLAY_NAME>/g, item[0].name);
            $("#content-row").append(filledIn);
  }
